    <section class="section1">
        <form class="registration" action="./results.html" method="post">
            <i class="fa-brands fa-gratipay"></i>
            <div class="first-name">
                <label class="label">Enter Your FirstName</label>
                <input type="text" placeholder="FirstName" name="name" required>
            </div>
            <div class="last-name">
                <label class="label">Enter Your LastName</label>
                <input type="text" placeholder="LastName" name="lastname" required>
             </div>
             <div class="phone-number">
                <label class="label">Enter Your Phone Number</label>
                <input type="tel" placeholder="Phone Number" name="mobile-phone" maxlength="9" required>
            </div>
            <div class="address">
                <label class="label">Enter Your Address</label>
                <input type="address" placeholder="Address" name="home-address" required>
            </div>
            <div class="email">
                <label class="label">Enter Your Email Address</label>
                <input type="email" placeholder="Email Address" name="email" required>
            </div>
            <div class="password">
                <label class="label">Enter Your Password</label>
                <input type="password" placeholder="Password" minlength="8" requred>
            </div>
            <div class="terms">
                 <label class="label" for="termsandconditions">I agree to the Terms & Conditions</label>
                 <input type="checkbox" name="termsandconditions" required>
            </div>
            <input onclick="clickHandler()" type="button" value="register" class="register" id="registrationdone">
            <!-- <button type="submit"></button> -->
        </form>
    </section>
